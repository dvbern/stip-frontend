openapi: 3.0.3
info:
  title: STIP API
  version: '1.0'
  license:
    name: GNU AGPLv3
    url: 'https://www.gnu.org/licenses/agpl.txt'
servers:
  - url: 'http://localhost:{port}/api/v1'
    description: ''
    variables:
      port:
        default: '8080'
        description: ''
paths:
  /gesuch:
    get:
      tags:
        - Gesuch
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuch'
          description: |
            Returns all Gesuche
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuche
      summary: Returns all Gesuche
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchCreate'
        required: true
      tags:
        - Gesuch
      responses:
        '201':
          description: New Gesuch is created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createGesuch
      summary: Creates a new Gesuch
  '/gesuch/{gesuchId}':
    get:
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuch'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuch
      summary: Returns the Gesuch with the given Id
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchUpdate'
        required: true
      tags:
        - Gesuch
      parameters:
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '202':
          description: Gesuch updated
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: updateGesuch
      summary: Updates the Gesuch with the given Id
  '/gesuch/{gesuchId}/dokument/{dokumentTyp}':
    get:
      tags:
        - Gesuch
      parameters:
        - name: dokumentTyp
          schema:
            $ref: '#/components/schemas/DokumentTyp'
          in: path
          required: true
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Dokument'
          description: Returns an Array of Dokumente for a given GesuchId and a DokumentTyp
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDokumenteForTyp
      summary: Returniert der GesuchDokument mit der gegebene Id und alle Dokument die dazu gehoeren.
    post:
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DokumentCreate'
        required: true
      tags:
        - Gesuch
      parameters:
        - name: dokumentTyp
          schema:
            $ref: '#/components/schemas/DokumentTyp'
          in: path
          required: true
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createDokument
  /fall:
    post:
      tags:
        - Fall
      responses:
        '201':
          description: New Fall created
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createFall
  '/fall/{fallId}':
    get:
      tags:
        - Fall
      parameters:
        - name: fallId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fall'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getFall
      summary: Returniert der Fall mit der gegebene Id.
  /config/deployment:
    get:
      tags:
        - Configuration
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeploymentConfig'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDeploymentConfig
      summary: Returniert der Deployment Configuration.
      description: Gibt zuerueck die Version und Stage aus das Backend
  /ausbildungstaette:
    get:
      tags:
        - Ausbildungstaette
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ausbildungsstaette'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAusbildungstaetten
      summary: Returniert alle Ausbildungstaette zur Verfuegung.
  /gesuchsperiode:
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuchsperiode'
          description: Get `Gesuchsperiode`
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsperioden
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GesuchsperiodeCreate'
        required: true
      tags:
        - Gesuchsperiode
      responses:
        '201':
          description: Created `Gesuchsperiode`
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: createGesuchsperiode
  /gesuchsperiode/aktive:
    get:
      tags:
        - Gesuchsperiode
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Gesuchsperiode'
                example:
                  - id: 3fa85f64-5717-4562-b3fc-2c963f66afa3
                    gueltigAb: '2022-02-01'
                    gueltigBis: '2023-01-31'
                    einreichfrist: '2022-06-30'
                    aufschaltdatum: '2022-06-01'
                  - id: 3fa85f64-5717-4562-b3fc-2c963f66afa6
                    gueltigAb: '2023-02-01'
                    gueltigBis: '2024-01-31'
                    einreichfrist: '2023-06-30'
                    aufschaltdatum: '2023-06-01'
                  - id: 3fa85f64-5717-4562-b3fc-2c963f66afa7
                    gueltigAb: '2023-08-01'
                    gueltigBis: '2024-07-31'
                    einreichfrist: '2023-12-31'
                    aufschaltdatum: '2023-06-01'
          description: OK

        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getAktiveGesuchsperioden
      summary: Get all active Gesuchsperioden
  '/gesuchsperiode/{gesuchsperiodeId}':
    get:
      tags:
        - Gesuchsperiode
      parameters:
        - name: gesuchsperiodeId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Gesuchsperiode'
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getGesuchsperiode
      summary: Returniert der Gesuchsperiode mit der gegebene Id.
  /stammdaten/land:
    get:
      tags:
        - Stammdaten
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getLaender
      summary: Returns a List of LandCode
  '/gesuch/{gesuchId}/dokument/{dokumentTyp}/{dokumentId}':
    get:
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: File returned
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: getDokument
      summary: get Dokument
    delete:
      tags:
        - Gesuch
      parameters:
        - name: dokumentTyp
          schema:
            $ref: '#/components/schemas/DokumentTyp'
          in: path
          required: true
        - name: gesuchId
          schema:
            $ref: '#/components/schemas/UUID'
          in: path
          required: true
      responses:
        '204':
          description: |
            Dokument deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
      operationId: deleteDokument
      summary: deletes a Dokument
    parameters:
      - name: gesuchId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
      - name: dokumentTyp
        schema:
          $ref: '#/components/schemas/DokumentTyp'
        in: path
        required: true
      - name: dokumentId
        schema:
          $ref: '#/components/schemas/UUID'
        in: path
        required: true
components:
  schemas:
    Anrede:
      enum:
        - HERR
        - FRAU
      type: string
    AusbildungsPensum:
      enum:
        - VOLLZEIT
        - TEILZEIT
      type: string
    Ausbildungsland:
      enum:
        - SCHWEIZ
        - AUSLAND
      type: string
    DokumentTyp:
      enum:
        - PERSON_IN_AUSBILDUNG_DOK
        - AUSBILDUNG_DOK
        - ELTERN_DOK
        - PARTNER_DOK
      type: string
    ElternAbwesenheitsGrund:
      enum:
        - VERSTORBEN
        - UNBEKANNT
        - WEDER_NOCH
      type: string
    ElternUnbekanntheitsGrund:
      enum:
        - UNBEKANNTER_AUFENTHALTSORT
        - FEHLENDE_ANERKENNUNG
      type: string
    Elternschaftsteilung:
      enum:
        - MUTTER
        - VATER
        - GEMEINSAM
      type: string
    Gesuchstatus:
      enum:
        - OFFEN
        - IN_BEARBEITUNG
      type: string
    LocalDate:
      format: date
      type: string
      example: '2022-03-10'
    Niederlassungsstatus:
      enum:
        - NIEDERLASSUNGSBEWILLIGUNG_L
        - NIEDERLASSUNGSBEWILLIGUNG_B
        - NIEDERLASSUNGSBEWILLIGUNG_C
        - NIEDERLASSUNGSBEWILLIGUNG_G
      type: string
    Wohnsitz:
      enum:
        - ELTERN
        - MUTTER
        - VATER
        - EIGENER_HAUSHALT
      type: string
    Zivilstand:
      enum:
        - LEDIG
        - VERHEIRATET
        - KONKUBINAT
        - EINGETRAGENE_PARTNERSCHAFT
        - GESCHIEDEN_GERICHTLICH
        - AUFGELOESTE_PARTNERSCHAFT
        - VERWITWET
      type: string
    Adresse:
      required:
        - land
        - strasse
        - plz
        - ort
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        land:
          $ref: '#/components/schemas/Land'
        coAdresse:
          type: string
        strasse:
          type: string
        hausnummer:
          type: string
        plz:
          type: string
        ort:
          type: string
    Ausbildungsgang:
      required:
        - id
        - bezeichnungDe
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        bezeichnungDe:
          type: string
        bezeichnungFr:
          type: string
    BenutzerLogin:
      required:
        - username
        - password
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    DeploymentConfig:
      type: object
      properties:
        environment:
          type: string
          example: dev
        version:
          type: string
          example: '0.1'
    Dokument:
      required:
        - id
        - filename
        - filepfad
        - filesize
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        filename:
          type: string
        filepfad:
          type: string
        filesize:
          type: string
    Fall:
      required:
        - id
        - fallNummer
        - mandant
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        fallNummer:
          format: int64
          type: integer
        mandant:
          type: string
    GesuchsperiodeCreate:
      type: object
      properties:
        gueltigAb:
          $ref: '#/components/schemas/LocalDate'
        gueltigBis:
          $ref: '#/components/schemas/LocalDate'
        einreichfrist:
          $ref: '#/components/schemas/LocalDate'
        aufschaltdatum:
          $ref: '#/components/schemas/LocalDate'
    DokumentCreate:
      required:
        - file
      type: object
      properties:
        file:
          $ref: '#/components/schemas/FileUpload'
    FileUpload:
      format: binary
      type: string
    UUID:
      format: uuid
      type: string
    AusbildungUpdate:
      required:
        - ausbildungsland
        - fachrichtung
        - ausbildungBegin
        - ausbildungEnd
        - pensum
      type: object
      properties:
        ausbildungsgangId:
          $ref: '#/components/schemas/UUID'
          description: |
            Required wenn andere ausbildungNichtGefunden = false
        ausbildungstaetteId:
          $ref: '#/components/schemas/UUID'
          description: |
            Required wenn andere ausbildungNichtGefunden = false
        ausbildungsland:
          $ref: '#/components/schemas/Ausbildungsland'
        alternativeAusbildungsgang:
          description: |
            Required wenn andere ausbildungNichtGefunden = true
          type: string
        alternativeAusbildungstaette:
          description: Required wenn andere ausbildungNichtGefunden = true
          type: string
        fachrichtung:
          type: string
        ausbildungNichtGefunden:
          type: boolean
        ausbildungBegin:
          description: Datum im Format mm.YYYY
          type: string
        ausbildungEnd:
          description: Datum im Format mm.YYYY
          type: string
        pensum:
          $ref: '#/components/schemas/AusbildungsPensum'
    LebenslaufItemUpdate:
      title: Root Type for Lebenslauf
      description: ''
      required:
        - beschreibung
        - bis
        - von
        - wohnsitz
      type: object
      properties:
        wohnsitz:
          $ref: '#/components/schemas/WohnsitzKanton'
        id:
          $ref: '#/components/schemas/UUID'
          description: ''
        beschreibung:
          type: string
        bildungsart:
          $ref: '#/components/schemas/Bildungsart'
          description: Required wenn taetigkeitsart = null
        taetigskeitsart:
          $ref: '#/components/schemas/Taetigskeitsart'
          description: Required wenn bildungsart = null
        von:
          description: Datum im Format mm.YYYY
          type: string
        bis:
          description: Datum im Format mm.YYYY
          type: string
    FamiliensituationUpdate:
      required:
        - elternVerheiratetZusammen
      type: object
      properties:
        elternVerheiratetZusammen:
          type: boolean
        elternteilUnbekanntVerstorben:
          type: boolean
        gerichtlicheAlimentenregelung:
          type: boolean
        mutterUnbekanntVerstorben:
          $ref: '#/components/schemas/ElternAbwesenheitsGrund'
        mutterUnbekanntGrund:
          $ref: '#/components/schemas/ElternUnbekanntheitsGrund'
        mutterWiederverheiratet:
          type: boolean
        vaterUnbekanntVerstorben:
          $ref: '#/components/schemas/ElternAbwesenheitsGrund'
        vaterUnbekanntGrund:
          $ref: '#/components/schemas/ElternUnbekanntheitsGrund'
        vaterWiederverheiratet:
          type: boolean
        sorgerecht:
          $ref: '#/components/schemas/Elternschaftsteilung'
        obhut:
          $ref: '#/components/schemas/Elternschaftsteilung'
        obhutMutter:
          description: Required nur wenn obhut = GEMEINSAM
          type: number
        obhutVater:
          description: Required nur wenn obhut = GEMEINSAM
          type: number
        werZahltAlimente:
          $ref: '#/components/schemas/Elternschaftsteilung'
          description: Required nur wenn gerichtlicheAlimentenregelung = true
    Ausbildungssituation:
      description: ''
      enum:
        - VORSCHULPFLICHTIG
        - SCHULPFLICHTIG
        - IN_AUSBILDUNG
        - KEINE
      type: string
    GeschwisterUpdate:
      title: Root Type for Geschwister
      description: ''
      required:
        - wohnsitz
        - vorname
        - nachname
        - geburtsdatum
        - ausbildungssituation
      type: object
      properties:
        vorname:
          type: string
        geburtsdatum:
          format: date
          description: dd.MM.YYYY
          type: string
        wohnsitz:
          $ref: '#/components/schemas/Wohnsitz'
        ausbildungssituation:
          $ref: '#/components/schemas/Ausbildungssituation'
        id:
          $ref: '#/components/schemas/UUID'
        wohnsitzAnteilMutter:
          description: Required wenn Wohnsitz.MUTTER_VATER.
          type: number
        wohnsitzAnteilVater:
          description: Required wenn Wohnsitz.MUTTER_VATER.
          type: number
        nachname:
          type: string
    PartnerUpdate:
      required:
        - adresse
        - nachname
        - vorname
        - geburtsdatum
        - jahreseinkommen
        - sozialversicherungsnummer
      type: object
      properties:
        adresse:
          $ref: '#/components/schemas/Adresse'
        vorname:
          type: string
        geburtsdatum:
          $ref: '#/components/schemas/LocalDate'
          description: dd.MM.YYYY
        jahreseinkommen:
          description: ''
          type: number
        sozialversicherungsnummer:
          description: ''
          type: string
        nachname:
          type: string
    KindUpdate:
      title: Root Type for Geschwister
      description: ''
      required:
        - wohnsitz
        - vorname
        - nachname
        - geburtsdatum
        - ausbildungssituation
      type: object
      properties:
        vorname:
          type: string
        geburtsdatum:
          format: date
          description: dd.MM.YYYY
          type: string
        wohnsitz:
          $ref: '#/components/schemas/Wohnsitz'
        ausbildungssituation:
          $ref: '#/components/schemas/Ausbildungssituation'
        id:
          $ref: '#/components/schemas/UUID'
        wohnsitzAnteilMutter:
          description: Required wenn Wohnsitz.MUTTER_VATER.
          type: number
        wohnsitzAnteilVater:
          description: Required wenn Wohnsitz.MUTTER_VATER.
          type: number
        nachname:
          type: string
    Auszahlung:
      title: Root Type for Auszahlung
      description: ''
      type: object
      allOf:
        - required:
            - id
          type: object
          properties:
            id:
              $ref: '#/components/schemas/UUID'
              description: ''
        - $ref: '#/components/schemas/AuszahlungUpdate'
    Kontoinhaberin:
      description: ''
      enum:
        - GESUCHSTELLER
        - VATER
        - MUTTER
        - SOZIALDIENST_INSTITUTION
        - ANDERE
      type: string
    AuszahlungUpdate:
      title: Root Type for Auszahlung
      description: ''
      required:
        - adresse
        - iban
        - nachname
        - vorname
        - kontoinhaberin
      type: object
      properties:
        kontoinhaberin:
          $ref: '#/components/schemas/Kontoinhaberin'
        vorname:
          type: string
        adresse:
          $ref: '#/components/schemas/Adresse'
          properties:
            coAdresse:
              type: string
            strasse:
              type: string
            hausnummer:
              type: string
            plz:
              type: string
            ort:
              type: string
            land:
              type: string
        iban:
          type: string
        nachname:
          type: string
    GesuchFormular:
      required:
        - id
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        ausbildung:
          $ref: '#/components/schemas/Ausbildung'
        auzahlung:
          $ref: '#/components/schemas/Auszahlung'
          description: ''
        familiensituation:
          $ref: '#/components/schemas/Familiensituation'
        elterns:
          description: ''
          maxItems: 2
          type: array
          items:
            $ref: '#/components/schemas/Eltern'
        kinds:
          description: ''
          type: array
          items:
            $ref: '#/components/schemas/Kind'
        lebenslaufItems:
          description: ''
          type: array
          items:
            $ref: '#/components/schemas/LebenslaufItem'
        partner:
          $ref: '#/components/schemas/Partner'
          description: ''
        personInAusbildung:
          $ref: '#/components/schemas/PersonInAusbildung'
        geschwisters:
          description: ''
          type: array
          items:
